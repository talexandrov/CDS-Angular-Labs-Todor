<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>data_attributes_demo </title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
</head>
<body>
	<ul>
		<li data-index="0" data-userName="iva">item 1</li>
		<li data-index="1" data-userName="iva">item 2</li>
		<li data-index="2" data-userName="iva">item 3</li>
		<li data-index="3" data-userName="iva">item 4</li>
	</ul>

	<script>
		let ul = document.querySelector('ul');
		let item1 = document.querySelector('ul>li');

		let dataset = item1.dataset;
		console.dir(dataset);
		console.log(`id: ${dataset.id}`);
		console.log(`userName: ${dataset.username}`);
	</script>
</body>
</html>
