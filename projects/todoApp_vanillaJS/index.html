<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Todo App</title>
</head>
<body>
    <section class="page">
        <header>Simple Todo App</header>
        <main>
            <div class="todoApp">
                <div class="addTodo">
                    <input type="text" tabindex="1" autofocus placeholder="add new todo ...">
                    <div class="btnAdd" tabindex="2"   >Add</div>
                </div>
                <div class="todoListItems">
                    <ul>
                        <li><span>Item 1</span>
                            <div class="removeTodo"><i class="far fa-trash-alt"></i></div>
                        </li>
                        <li><span>Item 2</span>
                            <div class="removeTodo"><i class="far fa-trash-alt"></i></div>
                        </li>
                        <li><span>Item 3</span>
                            <div class="removeTodo"><i class="far fa-trash-alt"></i></div>
                        </li>
                        <li><span>Item 4</span>
                            <div class="removeTodo"><i class="far fa-trash-alt"></i></div>
                        </li>
                    </ul>
                </div>
                <div class="total">total items: <span class="output"></span></div>
            </div>
        </main>
        <footer></footer>
    </section>

    <script src="main.js"></script>
</body>
</html>
