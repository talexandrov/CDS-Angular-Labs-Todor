
<div>
	<!-- <span>{{todoName}}</span> -->
	<span (click)="toggleComplete(todoIndex)">{{todo.title}}</span>
	<span class="btnEdit">
		<a [routerLink]="['/todo/',todoIndex]" routerLinkActive="activeLink"><i class="fas fa-pencil-alt"></i></a>
	</span>
	<span  class="btnDelete" (click)="removeTodo(todo.id)">
		<i class="fas fa-trash"></i>
	</span>
</div>
