<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.5.5/rxjs.umd.min.js"></script>
</head>
<body>
    <script>
        const { from, pipe } = rxjs;
        const { filter, map, reduce} = rxjs.operators;
        reduce( (acc, x) => acc+x )

        let rangeEvenObservable = from([1,2,3,4,5,12,40]).pipe (
            // filter( number => number%2===0),
            map( n => n**2)
        );

        let rangeObserver = {
            next: value=>console.log(`Next ${value}`),
            error: error=>console.log(`An error: ${error} occured`),
            complete: ()=>console.log(`Complete`),
        } 
        rangeEvenObservable.subscribe (rangeObserver);
    </script>
</body>

</html>
